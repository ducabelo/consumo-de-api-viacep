<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja | Formulário Endereço</title>
  <link rel="stylesheet" href="./style/style.css">
  <style></style>
</head>

<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form action="POST">
      <div class="input-container">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-container container-cep">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required>
        <span><a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Não sei meu CEP</a></span>
      </div>
      <div class="container-rua">
        <div class="input-container">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" required>
        </div>
        <div class="input-container">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required>
        </div>
      </div>
      <div class="container-rua">
        <div class="input-container">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required>
        </div>
        <div class="input-container">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento">
        </div>
      </div>
      <div class="container-rua">
        <div class="input-container">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="input-container">
          <label for="uf">UF</label>
          <input type="text" id="uf" name="uf" required>
        </div>
      </div>
      <button>Cadastrar Cliente</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
